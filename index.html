<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>COVId 19 Data</title>
</head>
<body>
    <h1 class="center">COVID 19 Live Data</h1>
    <div>
        <h3 class="center">Globally</h3>
        <table class=flex>
            <tr class="sub-title">
                <th>New Confirmed</th>
                <th>New Deaths</th>
                <th>New Recovered</th>
                <th>Total Confirmed</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>
            <tr class="data">
                <td id="newTotalWorld"></td>
                <td id ="newDeathsWorld"></td>
                <td id="newRecoveredWorld"></td>
                <td id="totalWorld"></td>
                <td id ="deathsWorld"></td>
                <td id="recoveredWorld"></td>
            </tr>

        </table>
        <h3 class="center">India</h3>
        <table class="flex">
            <tr class="sub-title">
                <th>New Confirmed</th>
                <th>New Deaths</th>
                <th>New Recovered</th>
                <th>Total Confirmed</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>
            <tr class="data">
                <td id="newTotalIndia"></td>
                <td id ="newDeathsIndia"></td>
                <td id="newRecoveredIndia"></td>
                <td id="totalIndia"></td>
                <td id ="deathsIndia"></td>
                <td id="recoveredIndia"></td>
            </tr>
        </table>
    </div>
    <form id="searchForm">
    <button>Refresh Data</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
